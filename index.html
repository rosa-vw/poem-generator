<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Ode Generator</title>
  </head>
  <body>
    <div class="generator">
      <header>
        <h1>AI Ode Generator</h1>
      </header>
      <main>
        <form id="form">
          <input
            type="text"
            placeholder="Enter a topic..."
            required
            class="form-text"
            id="form-text"
          />
          <input type="submit" class="form-button" />
        </form>
        <div class="example">E.g. music, books or travel</div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/rosa-vw" target="_blank">Rosavw</a>, is
        open-sourced on
        <a href="https://github.com/rosa-vw/poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://poem-generator-rosavw.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
