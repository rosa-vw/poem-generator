<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <title>AI Ode Generator</title>
  </head>
  <body>
    <div class="generator">
      <header>
        <h1>AI Ode Generator</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of your ode"
            required
            class="form-text"
          />
          <input type="submit" class="form-button" />
        </form>
        <div class="poem">
          This will be the space for the poem <br />
          And there could be multiple lines
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/rosa-vw" target="_blank">Rosavw</a>, is
        open-sourced on
        <a href="https://github.com/rosa-vw/poem-generator" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://poem-generator-rosavw.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
